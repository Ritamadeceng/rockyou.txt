ここに書いてある英数字はパスワードに使わないようにしましょう！
kali linuxなどのペネストレーションツールが元から入ってるOSには標準で入っています。
まあ、普通の人はcrunchとか使って自作するけど...
すぐにパスワードがバレたくなかったらここに書いてある英数字は絶対に使わないでください。
ハイフンとかつけて好きな単語羅列するとかでも全然効果あります！
